name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    container:
      image: pandoc/latex:edge-ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CMake and make
        run: |
          apt-get update
          apt-get install -y cmake make

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build PDF files
        run: cmake --build build
